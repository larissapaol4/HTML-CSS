<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1"> <!-- Pode adicionar um tipo e  start="6" com o número que qur começar-->
        <li>acordar</li>
        <li>escovar os dentes</li>
        <li>tomar café</li>
        <li>faculdade</li>
        <li>ir para a biblioteca</li>
        <li>ir para a lanchonete</li>
        <li>comer artesanal</li>
        <li>ir pra casa</li>
        <li>jantar</li>
        <li>dormir</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul > <!-- Pode ser  ser com type ou não tbm-->
        <li>comprar</li>
        <li>maça</li>
        <li>ovos</li>
        <li>leite</li>
        <li>açucar</li>
    </ul>
</body>
</html>
